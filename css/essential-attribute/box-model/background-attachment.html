<!-- background-attachment 속성은 배경 이미지가 스크롤되는 방식을 지정합니다. -->
<style>
    body{
        height: 1000px;
    }
    .parent{
        width: 320px;
        height:240px;
        border:1px solid black;
        overflow:scroll;
    }
    .children{
        height:2000px;
        background-image: url('오둥.png');
        background-attachment: scroll;
    }
</style>
<body>
    <div class="parent">
        <div class="children"></div>
    </div>
</body>
