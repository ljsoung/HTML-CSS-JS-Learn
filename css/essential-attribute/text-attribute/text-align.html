<!-- text-align 속성은 텍스트의 정렬 방식을 지정한다. 
     left, center, right, justify 등의 값을 가질 수 있다. -->
<style>
    .left{
        text-align: left;
    }
    .center{
        text-align: center;
    }
    .right{
        text-align: right;
    }
    .justify{
        text-align: justify;
    }
</style>
<body>
    <p class="left">This text is aligned to the left.</p>
    <p class="center">This text is centered.</p>
    <p class="right">This text is aligned to the right.</p>
    <p class="justify">This text is justified. Justified text is aligned evenly along both the left and right margins, adding extra space between words as necessary.</p>
</body>
