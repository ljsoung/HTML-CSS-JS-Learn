<!-- keyframes를 활용해 배경색 변화 애니메이션을 만든다 -->
<style>
    div{
        width:100px;
        height:100px;
        background-color: red;
        animation-name: bgchange;
        animation-duration: 5s;
    }
    @keyframes bgchange{
        0%{
            background-color: red;
        }
        25%{
            background-color: orange;
        }
        50%{
            background-color: yellow;
        }
        100%{
            background-color: green;
        }
    }
</style>
<body>
    <div></div>
</body>
