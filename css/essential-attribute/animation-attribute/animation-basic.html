<!-- keyframes를 활용해 배경색 변화 애니메이션을 만든다 -->
<style>
    @keyframes bgchange{
        0%{
            background-color: red;
        }
        25%{
            background-color: orange;
        }
        50%{
            background-color: yellow;
        }
        100%{
            background-color: green;
        }
    }
</style>
