<style>
    div{
        width:100px;
        height: 100px;
        background-color: red;
        animation-name: bhchange;
        animation-duration: 5s;
        animation-fill-mode: forwards; /* 애니메이션이 끝난 후 마지막 상태를 유지 */
    }
    @keyframes bhchange{
        0%{
            background-color: red;
        }
        25%{
            background-color: orange;
        }
        50%{
            background-color: yellow;
        }
        100%{
            background-color: green;
        }
    }
</style>
<body>
    <div></div>
</body>
