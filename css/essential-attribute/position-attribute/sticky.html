<!-- sticky 속성은 스크롤 도중 임계점 도달 시 fixed처럼 작동 -->
<style>
    body{
        margin:0;
        height:4000px;
    }
    .box{
        width: 100px;
        height:100px;
    }
    .red-box{
        background-color: red;
    }
    .green-box{
        background-color: green;
        position: sticky;
        top:0;
    }
    .blue-box{
        background-color: blue;
    }
</style>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</body>
