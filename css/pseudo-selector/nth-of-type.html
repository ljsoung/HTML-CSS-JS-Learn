<!-- 마지막에서 두 번째 자식 요소에 대한 스타일 -->
<style>
    p:nth-of-type(1){
        color: red;
    }
</style>
<body>
  <p>lorem 0</p>
  <div>
    <p>lorem 1</p>
    <span>span 1</span>
    <p>lorem 2</p> <!-- 부모인 div 태그의 자식 요소 중 두 번째 p 태그에 스타일 적용 --> 
  </div>
  <div>
    <p>lorem 3</p>
    <span>span 2</span>
    <span>span 3</span>
    <p>lorem 4</p> <!-- 부모인 div 태그의 자식 요소 중 두 번째 p 태그에 스타일 적용-->
  </div>
</body>
