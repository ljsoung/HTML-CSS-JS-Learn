<!-- 부모의 자식 요소 중 마지막에 나오는 p 태그 스타일 적용-->
<style>
    p:last-of-type{
        color:red;
    }
</style>
<body>
    <span>span 0</span>
    <p>lorem 0</p>
    <div>
        <p>lorem 1</p>
        <p>lorem 2</p>
        <span>span1</span>
    </div>
    <span>span 2</span>
    <p>lorem 3</p>
    <p>lorem 4</p>
    <span>span 3</span>
</body>
