<!-- 클래스 선택자는 HTML 요소의 class 속성을 사용하여 스타일을 적용하는 방법입니다 -->
<style>
    .red{
        color: red;
    }
    .blue{
        color: blue;
    }
</style>
<body>
    <h1 class="red">클래스 선택자</h1>
    <p class="blue">class 속성값으로 선택자를 지정합니다.</p>
    <p class="blue">class 속성은 id 속성과 다르게 속성값을 중복해서 사용할 수 있습니다.</p>
</body>
