<!-- div 태그는 웹 페이지에서 논리적으로 관련 있는 내용 영역을 구분할 때 사용합니다. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>DIV</title>
</head>
<body>
    <div class="movie">
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
    </div>
    <div class="tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
</body>
</html>
