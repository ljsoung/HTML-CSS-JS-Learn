<!-- scope 속성은 표의 셀이 어떤 헤더와 관련되어 있는지를 명시하는 데 사용됩니다. -->
<table>
    <tr>
        <th scope="col">구분</th>
        <th scope="col">중간고사</th>
        <th scope="col">기말고사</th>
    </tr>
    <tr>
        <th scope="row">전공</th>
        <td>A+</td>
        <td>B+</td>
    </tr>
    <tr>
        <th scope="row">교양</th>
        <td>C-</td>
        <td>B</td>
    </tr>
</table>
