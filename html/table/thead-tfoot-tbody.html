<!-- thead, tbody, tfoot 태그는 표의 구조를 명확히 하기 위해 사용됩니다. -->
<table>
    <thead> <!-- 표의 헤더(머리글) 부분을 정의합니다. -->
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
    </thead>

    <tbody> <!-- 표의 본문(데이터) 부분을 정의합니다. -->
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <td>1,000원</td>
        </tr>
    </tbody>

    <tfoot> <!-- 표의 바닥글(요약) 부분을 정의합니다. -->
        <tr>
            <th colspan="3">총 합계</th>
            <td>3,500원</td>
        </tr>
    </tfoot>
</table>
