<!-- rowspan과 colspan 속성을 사용하여 표의 행과 열을 병합할 수 있습니다. -->
<table>
    <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
    </tr>
    <tr>
        <td>1</td>
        <td>콜라</td>
        <td>1개</td>
        <td>1,500원</td>
    </tr>
    <tr>
        <td>2</td>
        <td>사이다</td>
        <td>2개</td>
        <td rowspan="2">1,000원</td> <!-- 2개 행을 병합 -->
    </tr>
    <tr>
        <td>3</td>
        <td>탄산수</td>
        <td>3개</td>
        <!-- 가격 셀은 위의 행과 병합 -->
    </tr>
    <tr>
        <td>총 금액</td>
        <td colspan="3">6,500원</td>
        <!-- 총 금액은 3개 열을 병합 -->
    </tr>
</table>
