<!-- disabled 속성은 버튼이나 입력 필드를 비활성화하는 속성입니다. -->
<input type="text" disabled>
<button type="button" disabled>비활성화</button>
<br>

<!-- readonly 속성은 입력 필드를 읽기 전용으로 만드는 속성입니다. -->
<p>
    <input type="password" readonly>
</p>
<textarea readonly></textarea>
<br>

<!-- maxlength 속성은 입력 필드의 최대 글자 수를 제한하는 속성입니다. -->
<p>
    <input type="url" maxlength="4">
    <textarea maxlength="4"></textarea>
</p>
<br>

<!-- checked 속성은 체크박스나 라디오 버튼을 선택 상태로 만드는 속성입니다. -->
<form>
    <fieldset>
        <legend>좋아하는 과일</legend>
        <input type="checkbox" id="banana" name="banana" value="banana">
        <label for="banana">banana</label><br>
        <input type="checkbox" id="apple" name="apple" value="apple" checked>
        <label for="apple">apple</label><br>
        <input type="checkbox" id="grape" name="grape" value="grape">
        <label for="grape">grape</label><br>
    </fieldset>
</form>
<br>

<!-- placeholder 속성은 입력 필드에 표시되는 힌트 텍스트를 설정하는 속성입니다. -->
<input type="tel" placeholder="전화번호를 입력해 주세요">
<br>
