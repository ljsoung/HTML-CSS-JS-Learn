<!-- 암묵적인 방법-->
<label>
    아이디
    <input type="text">
</label>

<!-- 명시적인 방법 (for을 사용해 이 label이 어디에 사용될 건지)-->
<label for="userpw">비밀번호</label>
<input type="password" id="userpw">

<!-- 암묵적인 방법과 명시적인 방법을 함께 사용할 수 있습니다 -->
<label for="username">
    이름
    <input type="text" id="username">
</label>
