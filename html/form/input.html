<!-- input 태그는 사용자로부터 입력을 받기 위해 사용됩니다 -->
<input type="종류" name="이름" value="초기값" />

<!-- type 종류-->
<!-- text: 일반적인 텍스트 입력 -->
<!-- password: 비밀번호 입력 -->
<!-- email: 이메일 입력 -->
<!-- url: URL 입력 -->
<!-- number: 숫자 입력 -->
<!-- date: 날짜 입력 -->
<!-- checkbox: 체크박스 -->
<!-- radio: 라디오 버튼 -->
<!-- file: 파일 선택 -->
<!-- submit: 제출 버튼 -->
 <!-- reset: 리셋 버튼 -->
<!-- button: 일반 버튼 -->
<!-- name 속성은 입력 필드의 이름을 지정하며, 폼 데이터 전송 시 사용됩니다 -->
<!-- value 속성은 입력 필드의 초기값을 지정합니다 -->
<!-- type 속성에 따라 value의 의미가 달라질 수 있습니다 (예: 체크박스나 라디오 버튼의 경우 선택된 상태를 나타냄) -->
<!-- 여러 개의 입력 필드를 그룹화하려면 fieldset 태그를 사용할 수 있습니다 -->
<!-- fieldset 태그는 관련된 입력 필드를 그룹화하는 데 사용됩니다 -->
 <input type="text">
<input type="password">
<input type="tel">
<input type="number">
<input type="url">
<input type="search">
<input type="email">
<input type="checkbox">
<input type="radio">
<input type="file">
<input type="button">
<input type="image" src="facebook.png">
<input type="hidden">
<input type="date">
<input type="datetime-local">
<input type="month">
<input type="week">
<input type="time">
<input type="range">
<input type="color">
<input type="submit">
<input type="reset">
