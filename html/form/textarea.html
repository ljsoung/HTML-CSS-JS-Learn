<!-- textarea 태그는 여러 줄의 텍스트를 입력할 수 있는 폼 요소입니다. -->
<form action="#" method="post">
    <fieldset>
        <legend>블로그 글쓰기</legend>
        <p>
            <label for="title">제목
                <input type="text" id="title" name="title">
            </label>
        </p>
        <p>
            <label for="desc">내용
                <textarea id = "desc" name="desc"></textarea>
            </label>
        </p>
    </fieldset>
</form>
