<form action="#">
  <fieldset>
    <legend>로그인</legend>
    <button type="button">
      Log in with Google
    </button>
  </fieldset>
  <p>or</p>
  <fieldset>
    <legend>일반 로그인</legend>
    <label for="username">
      <input type="text" id="username" name="username" placeholder="Username">
    </label>
    <label for="password">
      <input type="password" id="password" name="password" placeholder="Password">
    </label>
    <button type="submit">
      LOGIN
    </button>
  </fieldset>
  <a href="#">Forgot your password?</a>
</form>
<script>
    const form = document.querySelector("form");
    const idEl = document.getElementById("username");
    const pwEl = document.getElementById("password");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const username = idEl.value;
        const password = pwEl.value;

        if(username == ""){
            alert("아이디를 입력해주세요.");
            idEl.focus();
            return;
        }

        if(!username.includes("@")){
            alert("아이디는 이메일 형식으로 입력해주세요.");
            idEl.focus();
            return;
        }

        if(password == ""){
            alert("비밀번호를 입력해주세요.");
            pwEl.focus();
            return;
        }

        if(password.length <= 4){
            alert("비밀번호는 5자리 이상 입력해주세요.");
            pwEl.focus();
            return;
        }

        form.submit();
  });
</script>
