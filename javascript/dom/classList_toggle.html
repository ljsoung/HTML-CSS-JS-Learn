<style>
    .red-color{
        color: red;
    }
    .fz20{
        font-size: 20px;
    }
</style>
<body>
    <p id="text">text</p>
</body>
<script>
    const pEl = document.querySelector("#text"); // 노드 선택하기
    // 1초마다 toggle() 메서드 반복 실행
    setInterval(function(){
        pEl.classList.toggle("red-color");
    }, 1000);
</script>
